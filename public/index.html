<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Group Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- PDF.js library -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>PDF Group Viewer</h1>
            <div class="group-info">
                <span id="current-group-name">No Group Selected</span>
                <div class="progress-indicator">
                    <span id="group-progress">0 of 0 groups completed</span>
                </div>
            </div>
        </header>

        <main>
            <div id="pdf-container">
                <div id="pdf-loader" class="hidden">
                    <div class="loader"></div>
                    <p>Loading PDF Group...</p>
                </div>
                <div id="pdf-viewer"></div>

                <!-- REMOVED: PDF controls section has been removed -->
                <!-- REMOVED: Old confirmation overlay is now completely hidden and unused -->
                <div id="confirmation-overlay" class="hidden" style="display: none !important;">
                    <div class="confirmation-dialog" style="display: none !important;">
                        <!-- No longer used - we use the bottom confirmation instead -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Group navigation controls -->
        <div id="group-controls" class="hidden">
            <div class="group-controls-label">Group Navigation:</div>
            <div class="group-buttons-container">
                <button id="prev-group" disabled>Previous Group</button>
                <button id="next-group" disabled>Consent & Go to Next Group</button>
            </div>
        </div>
    </div>

    <script src="js/pdf-viewer.js"></script>
</body>

</html>
